workflow.create.single.title=Create workflow instance
workflow.create.single.action=Create
workflow.create.single.syntax=Arguments must be provided in JSON format. Whenever deserializing a field's value would be ambigious, its type needs to be provided. Therefore, the field's value is encoded as a JSON object with a "c" field providing the Java class name and a "v" field providing the value's JSON representation. Some examples:<br/>{<br/> &nbsp; "maacRefNum": "12345678",<br/> &nbsp; "waitToDate": { "c": "java.util.Date", "v": "28.01.2015 13:14:15.16"},<br/> &nbsp; "isEmtClient": true,<br/> &nbsp; "susgs": { "c": "String[]", "v": ["123001", "123002", "123003"] },<br/> &nbsp; "maacVo": { "c" : "ee.emt.xgate.component.client.model.MaacVO" , "v" : { "maacName" : "Kopter, Heli", "maacIdNum" : "123000" , "partRegNum" : null /*, ....*/}<br/>}<br/><br/>
