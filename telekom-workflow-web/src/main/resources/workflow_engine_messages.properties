workflow.create.batch.title=Create workflow instances
workflow.create.batch.request=Batch Request
workflow.create.batch.action=Create all
workflow.create.batch.syntax=The batch request must be a JSON array where each element is an object with the following fields: workflowName (required, string), workflowVersion (optional, integer), label1 (optional, string), label2 (optional, string), arguments (optional, object).<br/><br/>For example:<br/>[ {"workflowName": "credit.step.1", "workflowVersion": 1, "label1": "important"},<br/>&nbsp;&nbsp;{"workflowName": "credit.step.2", "workflowVersion": 3, "arguments": {"clientId": "4000"}} ]<br/><br/> 
workflow.create.batch.success=Created workflow instances with ids:
workflow.create.batch.error.empty=The batch request must not be empty!
